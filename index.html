<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Seguros</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <h1>Calculadora de Seguros</h1>
  
  <form id="seguroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br><br>

    <label for="tipoSeguro">Tipo de seguro:</label>
    <select id="tipoSeguro" name="tipoSeguro" required>
      <option value="">Seleccione...</option>
      <option value="vida">Vida</option>
      <option value="auto">Auto</option>
    </select><br><br>

    <div id="entradaMarcaAuto" style="display: none;">
      <label for="marcaAuto">Marca de auto:</label>
      <select id="marcaAuto" name="marcaAuto">
        <option value="">Seleccione...</option>
        <option value="Renault">Renault</option>
        <option value="Ford">Ford</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Fiat">Fiat</option>
        <option value="Chevrolet">Chevrolet</option>
      </select><br><br>

      <div id="entradaModeloAuto" style="display: none;">
        <label for="modeloAuto">Modelo de auto:</label>
        <select id="modeloAuto" name="modeloAuto">
          <option value="">Seleccione...</option>
        </select><br><br>

        <label for="tieneGNC">¿El auto tiene GNC?</label>
        <select id="tieneGNC" name="tieneGNC">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select><br><br>
      </div>
    </div>

    <button type="button" id="botonCalcular">Calcular</button>
  </form>

  <div id="resultado" style="display: none;"></div>
  <div id="ahorroPotencial" style="display: none;"></div>

  <script src="CalculadoraSeguros/Calculadora.js"></script>
</body>
</html>
